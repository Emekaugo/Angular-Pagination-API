<!-- table functions  -->
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Enter a word to search"
    #input
  />
</mat-form-field>
<br />
<button
  mat-flat-button
  class="btn-default-action"
  color="primary"
  (click)="openCreateRandomUser()"
>
  Create a User
</button>

<!-- main table  -->
<div class="mat-elevation-z1">
  <!-- <button mat-raised-button (click)="shuffle()">Shuffle</button> -->
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- name row -->
    <ng-container matColumnDef="name">
      <th
        class="table-header px-3 pt-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Name
      </th>
      <td mat-cell *matCellDef="let item" class="table-cell px-3 left-text">
        {{ item?.name?.first }}
      </td>
    </ng-container>

    <!-- picture row -->
    <ng-container matColumnDef="picture">
      <th class="table-header px-3 pt-3" mat-header-cell *matHeaderCellDef>
        picture
      </th>
      <td mat-cell *matCellDef="let item" class="table-img left-text">
        <span>
          <img
            [src]="item?.picture?.large"
            alt="picture of {{ item?.name?.first }}"
            width="50"
            height="auto"
          />
        </span>
      </td>
    </ng-container>

    <!-- phone row -->
    <ng-container matColumnDef="phone">
      <th
        class="table-header px-3 pt-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        phone
      </th>
      <td mat-cell *matCellDef="let item" class="left-text table-cell px-3">
        {{ item?.phone }}
      </td>
    </ng-container>

    <!-- email row -->
    <ng-container matColumnDef="email">
      <th
        class="table-header px-3 pt-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Email
      </th>
      <td mat-cell *matCellDef="let item" class="left-text table-cell px-3">
        {{ item?.email }}
      </td>
    </ng-container>

    <!-- location -->
    <ng-container matColumnDef="location">
      <th
        class="table-header px-3 pt-3"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        location
      </th>
      <td mat-cell *matCellDef="let item" class="left-text table-cell px-3">
        {{ item?.location?.street?.number }},
        {{ item?.location?.street?.name }},
        {{ item?.location?.country }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button
          mat-button
          color="primary"
          (click)="openEditRandomUser('Update', user)"
        >
          Edit
        </button>

        <button mat-button color="warn" (click)="delete(user)">Delete</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page to dispaly random users"
  ></mat-paginator>
</div>
