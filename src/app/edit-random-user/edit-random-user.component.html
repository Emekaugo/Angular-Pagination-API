<section class="w-100">
  <div class="d-flex flex-wrap justify-content-end">
    <button class="close-button ml-auto" (click)="closeModal()">
      <mat-icon class="close-icon">close</mat-icon>
    </button>
  </div>
  <div class="d-flex flex-wrap justify-content-center">
    <h2 class="title">Add user</h2>
  </div>

  <div class="wrapper w-100">
    <div class="py-2">
      <form [formGroup]="usersEditForm" (ngSubmit)="sendRequest()">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Full Name</mat-label>

              <input
                matInput
                placeholder=" Kindly enter Last Name first"
                class="text-capitalize"
                type="text"
                formControlName="fullName"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Email"
                type="text"
                formControlName="email"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
                matInput
                placeholder="Phone Number"
                type="tel"
                formControlName="phoneNumber"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Location</mat-label>
              <input
                matInput
                placeholder=" Kindly enter Last Name first"
                class="text-capitalize"
                type="text"
                formControlName="location"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center my-3">
          <button
            type="submit"
            mat-flat-button
            color="primary"
            class="btn-default-action text-center mb-lg-0"
            (click)="sendRequest()"
            [disabled]="usersEditForm.invalid"
          >
            <span class="d-flex justify-content-between align-items-center">
              Send for Approval
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
