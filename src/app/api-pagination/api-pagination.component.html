<div *ngIf="pageReady$ | async" class="table-holder">
  <div class="table-title">
    <h1 class="title-header">Random Generated Users</h1>
  </div>

  <div class="mat-elevation-z1 w-100">
    <table
      (matSortChange)="sortData($event)"
      mat-table
      [dataSource]="dataSourceUser"
      matSort
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th
          class="table-header px-3 pt-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          <span>Name</span>
        </th>
        <td
          ngFor="orderBy:key:reverse"
          mat-cell
          *matCellDef="let item"
          class="table-cell px-3"
        >
          {{ item?.name?.first }}
        </td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th
          class="table-header px-3 pt-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          picture
        </th>
        <td mat-cell *matCellDef="let item" class="table-img">
          <span>
            <img
              [src]="item?.picture?.large"
              alt="picture of {{ item?.name?.first }}"
              width="50"
              height="auto"
            />
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th
          class="table-header px-3 pt-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          phone
        </th>
        <td mat-cell *matCellDef="let item" class="table-cell px-3">
          {{ item?.phone }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th
          class="table-header px-3 pt-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Email
        </th>
        <td mat-cell *matCellDef="let item" class="table-cell px-3">
          {{ item?.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th
          class="table-header px-3 pt-3"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          location
        </th>
        <td mat-cell *matCellDef="let item" class="table-cell px-3">
          {{ item?.location?.street?.number }},
          {{ item?.location?.street?.name }},
          {{ item?.location?.country }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [pageSize]="2"
      [pageSizeOptions]="[2, 5, 10, 25, 50]"
    >
    </mat-paginator>
  </div>
</div>
